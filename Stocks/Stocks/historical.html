<html>
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Historical Stock Chart</title>
		<!-- Include Highcharts CDN -->
		<script src="https://code.highcharts.com/stock/highstock.js"></script>
		<script src="https://code.highcharts.com/stock/modules/drag-panes.js"></script>
		<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
		<script src="https://code.highcharts.com/stock/indicators/indicators.js"></script>
		<script src="https://code.highcharts.com/stock/indicators/volume-by-price.js"></script>
		<script src="https://code.highcharts.com/modules/accessibility.js"></script>
		<!-- Include necessary scripts and stylesheets -->
	</head>
	<body style="margin: 0; padding: 0">
		<div id="chart-container" style="width: 100%; height: 100%"></div>
		<script>
			const tickerSymbol = "{-tickerSymbol-}";
			// const priceChange = "-2.04";
			const url = "http://localhost:3000";

			async function fetchHistoricalChartData() {
				const apiUrl = `${url}/stock-chart/${tickerSymbol}`;
				try {
					const response = await fetch(apiUrl);
					if (!response.ok) {
						throw new Error("Failed to fetch data");
					}
					const data = await response.json();
					console.log("Fetched stock data:", data);
					return data;
				} catch (error) {
					// Handle errors
					console.error("Error fetching stock data:", error);
					return null;
				}
			}

			async function fetchHistoricalDataAndRenderChart() {
				try {
					let historicalChartData = await fetchHistoricalChartData();
					console.log(historicalChartData);
					let ohlc = [];
					let volumes = [];
					historicalChartData["results"].forEach((result) => {
						ohlc.push([result.t, result.o, result.h, result.l, result.c]);
						volumes.push([result.t, result.v]);
					});
					console.log(ohlc);
					// Example: Render chart using the fetched data
					if (historicalChartData) {
						renderChart(ohlc, volumes);
					} else {
						console.log("Unable to render chart");
					}
				} catch (error) {
					// Handle errors
					console.error("Error:", error);
				}
			}

			function renderChart(ohlc, volumes) {
				groupingUnits = [
					[
						"week",
						[1],
					],
					["month", [1, 2, 3, 4, 6]],
				];
				Highcharts.stockChart("chart-container", {
					rangeSelector: {
						dropdown: "always",
					},
					title: {
						text: `${tickerSymbol} Historical`,
					},

					subtitle: {
						text: "With SMA and Volume by Price technical indicators",
					},
					xAxis: {
						tickAmount: 3,
					},

					yAxis: [
						{
							startOnTick: false,
							endOnTick: false,
							labels: {
								align: "right",
								x: -3,
							},
							title: {
								text: "OHLC",
							},
							height: "60%",
							lineWidth: 2,
							resize: {
								enabled: true,
							},
						},
						{
							labels: {
								align: "right",
								x: -3,
							},
							title: {
								text: "Volume",
							},
							top: "65%",
							height: "35%",
							offset: 0,
							lineWidth: 2,
						},
					],

					tooltip: {
						split: true,
					},

					plotOptions: {
						series: {
							dataGrouping: {
								units: groupingUnits,
							},
						},
					},

					series: [
						{
							type: "candlestick",
							name: `${tickerSymbol}`,
							id: "aapl",
							zIndex: 2,
							data: ohlc,
						},
						{
							type: "column",
							name: "Volume",
							id: "volume",
							data: volumes,
							yAxis: 1,
						},
						{
							type: "vbp",
							linkedTo: "aapl",
							params: {
								volumeSeriesID: "volume",
							},
							dataLabels: {
								enabled: false,
							},
							zoneLines: {
								enabled: false,
							},
						},
						{
							type: "sma",
							linkedTo: "aapl",
							zIndex: 1,
							marker: {
								enabled: false,
							},
						},
					],
				});
			}

			fetchHistoricalDataAndRenderChart();
		</script>
	</body>
</html>
